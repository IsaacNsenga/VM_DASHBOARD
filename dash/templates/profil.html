{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mon Profil</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">
    
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid pt-4 px-4">
        <div class="row vh-100 bg-light rounded align-items-center justify-content-center mx-0">
            <div class="col-md-6 text-center p-4">
                <img class="rounded mb-3" src="{{ user.userprofile.profile_picture.url }}" alt="Photo de profil" style="width: 200px; height: 200px;">
                <h1 class="mb-3">{{ user.first_name }} {{ user.last_name }}</h1>
                <p class="mb-2"><strong>Nom d'utilisateur :</strong> {{ user.username }}</p>
                <p class="mb-2"><strong>Email :</strong> {{ user.email }}</p>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-outline-primary m-2 py-3 px-5">Accueil</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger m-2 py-3 px-5">DÃ©connexion</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
