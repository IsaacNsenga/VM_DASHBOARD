{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mot de passe</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">
    
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <!-- Titre carte -->
                        <h6 class="mb-3 text-center">Réinitialisation du mot de passe</h6>

                        <!-- Affichage des messages de succès ou d'erreur -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} text-center">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" action="{% url 'passwordreset' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" required>
                                <label for="username">Nom d'utilisateur</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                                <label for="new_password">Nouveau mot de passe</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                <label for="confirm_password">Confirmer le mot de passe</label>
                            </div>
                            <button type="submit" class="btn btn-outline-primary py-3 w-100 mb-3">Modifier</button>
                        </form>
                        <div class="text-center">
                            <a href="{% url 'signin' %}" class="btn btn-outline-dark py-3 w-100 mb-3">Connexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
